<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aluguel de carros | Novo carro</title>

  <link rel="icon" href="../static/assets/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../static/folhaEstilo.css">
</head>
<body>
  <header>
    <img src="../static/assets/logo.png" alt="logo">
  </header>
  <h1 id="Title">Alugue seu carro</h1>
  <div id="add-new-car">
    <form id="new-car-form" action="/add-new-car" method="post">
      <div>
        <div id="dados-carro">
          <fieldset>
            <legend>Dados do carro</legend>
            <div>
              <label for="modelo">Modelo: </label>
              <input type="text" id="modelo" name="model" placeholder="Modelo" required>
            </div>
            <div>
              <label for="marca">Marca: </label>
              <input type="text" id="marca" name="marca" placeholder="Marca" required>
            </div>
            <div>
              <label for="obs">Placa: </label>
              <input type="text" id="obs" name="obs" placeholder="Placa" required>
            </div>
            <div>
              <label for="year">Ano: </label>
              <input type="text" id="year" name="year" placeholder="Ano" required>
            </div>
            <div>
              <label id="labelValor" for="valor">Valor da di√°ria: R$300,00</label>
              <input type="range" id="valor" name="valor" max="500" min="110" step="10" value="300">
            </div>
          </fieldset>
        </div>
        <div id="img-carro">
          <legend>Escolha uma imagem para o carro</legend>
          <div>
            <input type="radio" id="img1" name="img" value="1" required="required">
            <label for="img1">
              <img src="../static/assets/carro1.png" alt="">
            </label>
            <input type="radio" id="img2" name="img" value="2">
            <label for="img2">
              <img src="../static/assets/carro2.png" alt="">
            </label>
            <input type="radio" id="img3" name="img" value="3">
            <label for="img3">
              <img src="../static/assets/carro3.png" alt="">
            </label>
          </div>
          <div>
            <input type="radio" id="img4" name="img" value="4">
            <label for="img4">
              <img src="../static/assets/carro4.png" alt="">
            </label>
            <input type="radio" id="img5" name="img" value="5">
            <label for="img5">
              <img src="../static/assets/carro5.png" alt="">
            </label>
            <input type="radio" id="img6" name="img" value="6">
            <label for="img6">
              <img src="../static/assets/carro6.png" alt="">
            </label>
          </div>
        </div>
      </div>
      <button>Adicionar</button>
    </form>
  </div>
  <footer>
    <p>&copy; Leonardo Salgado | Image by <a href="https://www.freepik.com/free-vector/flat-car-collection-with-side-view_1505021.htm#query=car&position=19&from_view=keyword" target="_blank">Freepik</a></p>
  </footer>
  <script src="../static/addCar.js"></script>
</body>
</html>
